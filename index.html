<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>
    <main class="displayFlex ">
        <button class="darkMode darkModeBtn" onclick="darkMode()">Dark Mode</button>
        <section class="displayFlex sectionForm">
            <header>
                <h1 id="title">Signup</h1>
                <p>There is no charge upon registration!</p>
            </header>
            <div class="regForm displayFlex">
                <form action="" class="displayFlex ">
                    <label for="">
                        Email Address
                        <p class="errorTextEmail"></p>
                    
                    <input  type="email" name="email" id="email">
                </label>
                    <!-- <form action="/action_page.php" method="get"> -->
                    <label for="Country">
                        Country
                        <p class="errorText">plaze chak country !</p>
                        
                            <input  list="Countrys" name="Country" id="Country" value="Germany">
                            <datalist id="Countrys">
                            <option value="Georgia">
                            <option value="Germany">
                            <option value="Argentina">
                            <option value="Italy">
                            <option value="Qatar">
                            </datalist>
                        </label>
                    <div class="smollDiv displayFlex">
                        <!-- </label> -->
                        <label for="" class="smollIput">
                        City
                        <p class="errorText">please chack city !</p>
                        <input  type="text" name="city" id="city" placeholder="" required>
                    </label>
                        <label for="" class="smollIput">
                        Zip Code
                        <p class="errorText">please chack zip !</p>
                        <input  type="number"name="zipCode" id="zipCode" placeholder="" required>
                    </label>
                    </div>
                    <input class="btnInput" type="submit" value="Signup now">
                </form>

            </div>
            <div class="joinMore displayFlex">
                <button>Signup with Facebook</button>
                <button>Signup with gmail</button>
            </div>
        </section>
    </main>
    <script src="scrypt.js"></script>
</body>

</html>
